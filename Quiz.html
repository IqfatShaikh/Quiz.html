<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
   font-family:Arial, sans-serif;
   background: rgb(244, 205, 247);
   display: flex;
   justify-content: center;
   align-items: center;
   height:100vh;
}

.quiz-box {
    background: rgb(240, 177, 177);
    padding: 20px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 0 10px black;
}

h2 {
    margin-bottom: 15px;
}

.option {
    margin: 8px 0;
}

button {
    margin: 15px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="Quiz-Box">
        <h2 id="question">Question Here</h2>

        <div class="option">
            <input type="radio" name="answer" value="a" > <span id="a"></span>
        </div>
        <div class="option">
            <input type="radio" name="answer" value="b" > <span id="b"></span>
        </div>
        <div class="option">
            <input type="radio" name="answer" value="c" > <span id="c"></span>
        </div>
        <div class="option">
            <input type="radio" name="answer" value="d" > <span id="d"></span>
        </div>
        
        <button onclick="nextQuestion()">Next</button>
    </div>
    
    <script>
        const quizData = [
         {
           question: "What is the Full-Form of HTML?",
           a: "Hyper Text Markup Language",
           b: "Hight Text Machine Language",
           c: "Hyperlinks Text Mark Language",
           d: "None",
           correct: "a"
        },
         {
           question: "What is Javascript used for?",
           a: "Styling",
           b: "Database",
           c: "Logic & Interaction",
           d: "Server only" ,
           correct: "c"
         },
        {
           question: "What is Css used for?",
           a: "Logic",
           b: "Structure",
           c: "Styling",
           d: "Database",
           correct: "c"
         },
        ];

        let current = 0;
        let score = 0;


        const questionEl = document.getElementById("question");
        const aEl = document.getElementById("a");
        const bEl = document.getElementById("b");
        const cEl = document.getElementById("c");
        const dEl = document.getElementById("d");

        function loadQuestion() {
            const q = quizData[current];
            questionEl.innerText = q.question;
            aEl.innerText = q.a;
            bEl.innerText = q.b;
            cEl.innerText = q.c;
            dEl.innerText = q.d;

            document.querySelectorAll("input").forEach(input => input.checked = false);
        }

        function nextQuestion() {
            const answer = document.querySelector("input[name='answer']:checked");

            console.log(answer.value);
 
             if (!answer) {
                alert("Please select an answer");
                return;
             }

             if(answer.value == quizData[current].correct) {
                score++;
             }

             current++;

             if(current < quizData.length) {
                loadQuestion();
             } else {
            document.querySelector(".Quiz-Box").innerHTML =
             `<h2>Quiz Finished ðŸŽ‰</h2>
             <p>Your Score: ${score} / ${quizData.length}</p>`;
         }
     }
     loadQuestion();
    </script>
</body>
</html>
